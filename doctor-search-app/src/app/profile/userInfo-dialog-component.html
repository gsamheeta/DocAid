<h1 mat-dialog-title>User Information</h1>
<div mat-dialog-content>

  <hr class="hr-text" data-content="General User Information">

  <form class="example-form" nonvalidate #generalForm="ngForm">

    <mat-form-field appearance="standard" class="example-full-width hint-padding" class="full-width">
      <input type="text"
             matInput
             [(ngModel)]="data.name" name="patientName" #patientName="ngModel" readonly>
      <mat-label>Patient Name</mat-label>
      <mat-hint align="start">
        Name of the Patient
      </mat-hint>
    </mat-form-field>


    <mat-form-field appearance="standard" class="example-full-width hint-padding" class="full-width">
      <input type="text"
             matInput
             [(ngModel)]="data.phone" name="phone" #phone="ngModel" readonly>
      <mat-label>Phone</mat-label>
      <mat-hint align="start">
        Phone number of the patient.
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="standard" class="example-full-width hint-padding" class="full-width">
      <input type="text"
             matInput
             [(ngModel)]="data.email" name="email" #email="ngModel" readonly>
      <mat-label>Email</mat-label>
      <mat-hint align="start">
        Email of the patient
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="standard" class="example-full-width hint-padding" class="full-width">
      <input type="text"
             matInput
             [(ngModel)]="data.dateOfBirth" name="dob" #dob="ngModel" readonly>
      <mat-label>Date of Birth</mat-label>
      <mat-hint align="start">
        Date of Birth of the patient.(yyyy-mm-dd)
      </mat-hint>
    </mat-form-field>

    <hr class="hr-text" data-content="Uploaded Documents">

    <div *ngFor="let file of data.data">
      <div class="panel-body">
        <a href="{{file.url}}" target="_blank">{{file.title}}</a>
      </div>
    </div>

  </form>
</div>
